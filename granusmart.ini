[uwsgi]
module = wsgi:app
chmod-socket = 777
master = false  
processes = 1
cheaper = 0
lazy-apps = true
worker-reload-mercy = 5
need-app = true
single-interpreter = true 
socket = /home/Granusmart/granusmart.sock
vacuum = true 
wsgi-file = wsgi.py
logto = /var/log/uwsgi/granusmart.log
socket-timeout = 1000
harakiri = 1000
